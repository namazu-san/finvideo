<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navbar Styles */
        .navbar {
            background-color:  rgba(252, 252, 252, 0.52); /* Light background color */
            padding: 1rem;
        }
        .navbar-brand-container {
            display: flex; /* Ensure icon and text are aligned */
            align-items: center; /* Vertically center the icon */
            position: relative;
            transition: transform 2.0s ease;
        }
        .navbar-brand {
            font-size: 1.5rem; /* Adjust size as needed */
            transition: transform 2.0s ease;
        }
        .navbar-brand-container:hover .navbar-brand {
            transform: translateX(42em); /* Adjust size as needed */
        }
        .navbar-nav .nav-link {
            color: #240692 !important; /* White color for links */
        }
        .navbar-nav .nav-link:hover {
            transform: scale(1.2) /* Blue color on hover */
        }
        .navbar-toggler-icon {
            background-image: url('img/icon1.jpg'); /* Replace with your icon path */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="navbar-brand-container">
            <a class="navbar-brand" href="index.html">
                <img src="img/icon1.jpg" alt="Logo" style="width: 4.2em; height: auto;border-radius: 1em;"> <!-- Replace with your icon path -->
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#chi-siamo">Chi Siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="#cosa-facciamo">Cosa Facciamo</a></li>
                <li class="nav-item"><a class="nav-link" href="#servizi">I Nostri Servizi</a></li>
                <li class="nav-item"><a class="nav-link" href="#footer">Contatti</a></li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
